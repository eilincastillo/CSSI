<h1 class="title">Agregar especialidad</h1>

<div class="row">
    <form class="col s12">
        <div class="col s6">
            <div class="row">
                <div class="input-field col s8">
                    <label for="name">Nueva especialidad</label>
                    <input id="name" name="Nombre" type="text" class="validate" ng-model="ctrl.specialty.name" tabindex="1" data-field="metaName">
                    <span id="metaName" class="error"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <a class="waves-effect waves-teal btn-flat" ui-sref="menu.specialty">{{ 'Cancelar' | uppercase }}</a>

                <button class="btn waves-effect waves-light right neutral-green" ng-click="ctrl.addSpecialty(ctrl.specialty.name)">
                    {{ 'Agregar' | uppercase }}
                </button>
            </div>
        </div>
    </form>
</div>
