<h1>Agregar especialidad</h1>

<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="icon_prefix" type="text" class="validate" ng-model="ctrl.specialty.name">
                <label for="icon_prefix">Nueva especialidad</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light right neutral-green" ng-click="ctrl.addSpecialty(ctrl.specialty.name)">
                    {{ 'Agregar' | uppercase }}
                </button>
            </div>
        </div>
    </form>
</div>
