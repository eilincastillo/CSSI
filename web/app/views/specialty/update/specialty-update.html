<h1>Actualizar especialidad</h1>

<div class="row" ng-init="ctrl.getParameter()">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="icon_prefix" type="text" class="validate" ng-model="ctrl.specialty.name">
                <label for="icon_prefix">Editar especialidad</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light right neutral-green" ng-click="ctrl.updateSpecialty(ctrl.specialty.name)">
                    {{ 'Editar' | uppercase }}
                </button>
            </div>
        </div>
    </form>
</div>
