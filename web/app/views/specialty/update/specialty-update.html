<h1>Actualizar especialidad</h1>

<div class="row" ng-init="ctrl.getParameter()">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="name" name="Nombre" type="text" class="validate" ng-model="ctrl.specialty.name" tabindex="1" data-field="metaName">
                <label for="name" class="active">Editar especialidad</label>
                <span id="metaName"></span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light right neutral-green" ng-click="ctrl.updateSpecialty(ctrl.specialty.name)">
                    {{ 'Editar' | uppercase }}
                </button>
            </div>
        </div>
    </form>
</div>
