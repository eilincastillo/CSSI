<div class="row">
    <div class="col s12 m6">
        <div class="card">
            <div class="card-content gradient-background">
                <span class="card-title">{{ 'Iniciar sesion' | uppercase }}</span>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" id="username">
                                <label for="username">
                                    <i class="material-icons prefix">perm_identity</i>Usuario
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="password" id="password">
                                <label for="password">
                                    <i class="material-icons prefix">lock</i>Clave
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <button class="btn waves-effect waves-light right neutral-green">
                                    {{ 'Ingresar' | uppercase }}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
