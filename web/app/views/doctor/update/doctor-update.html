<h1>Actualizar doctor</h1>

<div class="row" ng-init="ctrl.getParameter()">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="icon_prefix" type="text" class="validate" ng-model="ctrl.doctor.name">
                <label for="icon_prefix">Nombre</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="icon_prefix" type="text" class="validate" ng-model="ctrl.doctor.lastname">
                <label for="icon_prefix">Apellido</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <div class="input-field col s12">
                    <select ng-repeat="status in ctrl.statusList">
                        <option value="{{ status.id }}">{{ status.name }}</option>
                    </select>
                    <label for="icon_prefix">Estado</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <div class="input-field col s12">
                    <select ng-repeat="specialty in ctrl.specialtyList">
                        <option value="{{ specialty.id }}" disabled selected>{{ specialty.name }}</option>
                    </select>
                    <label for="icon_prefix">Especialidad</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light right neutral-green" ng-click="ctrl.updateSpecialty(ctrl.specialty.name)">
                    {{ 'Editar' | uppercase }}
                </button>
            </div>
        </div>
    </form>
</div>
