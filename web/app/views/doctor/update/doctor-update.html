<h1 class="title">Actualizar doctor</h1>

<div class="row" ng-init="ctrl.getParameter()">
    <form class="col s12">
        <div class="col s6">
            <div class="row">
                <div class="input-field col s8">
                    <label for="name" class="active">Nombre</label>
                    <input id="name" name="Name" type="text" class="validate" ng-model="ctrl.doctor.name" tabindex="1" autofocus data-field="metaName">
                    <span id="metaName" class="error"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s8">
                    <label for="lastname" class="active">Apellido</label>
                    <input id="lastname" name="Lastname" type="text" class="validate" ng-model="ctrl.doctor.lastname" tabindex="2" data-field="metaLastname">
                    <span id="metaLastname" class="error"></span>
                </div>
            </div>
        </div>
        <div class="col s6">
            <div class="row">
                <div class="input-field col s10">
                    <label for="statusList" class="active">Estado</label>
                    <select id="statusList" class="browser-default" ng-options="status.name for status in ctrl.statusList track by status.id"
                        ng-init="ctrl.loadStatus()" ng-model="ctrl.doctor.status" tabindex="3" data-field="metaStatus">
                    </select>
                    <span id="metaStatus" class="error"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10">
                    <label for="specialtyList" class="active">Especialidad</label>
                    <select id="specialtyList" name="Specialty" class="browser-default" ng-options="specialty.name for specialty in ctrl.specialtyList track by specialty.id"
                        ng-init="ctrl.loadSpecialities()" ng-model="ctrl.doctor.specialty" tabindex="4" data-field="metaSpecialty">
                    </select>
                    <span id="metaSpecialty" class="error"></span>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <a class="waves-effect waves-teal btn-flat" ui-sref="menu.doctor">{{ 'Cancelar' | uppercase }}</a>
                <button class="btn waves-effect waves-light right neutral-green" ng-click="ctrl.updateDoctor(ctrl.doctor)">
                    {{ 'Modificar' | uppercase }}
                </button>
            </div>
        </div>
    </form>
</div>
