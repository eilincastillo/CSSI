<h1>Actualizar usuario {{ ctrl.user.username }}</h1>

<div class="row" ng-init="ctrl.getParameter(true)">
    <form class="col s12">
        <div class="row">
            <div class="col s6">
                <div class="row">
                    <div class="input-field col s6">
                        <label for="icon_prefix" class="active">Cédula de identidad</label>
                        <input id="icon_prefix" type="text" class="validate" ng-model="ctrl.user.personal.document">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="icon_prefix" class="active">Nacionalidad</label>
                        <input id="icon_prefix" type="text" class="validate" ng-model="ctrl.user.personal.nationality">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="icon_prefix" class="active">Nombre</label>
                        <input id="icon_prefix" type="text" class="validate" ng-model="ctrl.user.personal.name">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="icon_prefix" class="active">Apellido</label>
                        <input id="icon_prefix" type="text" class="validate" ng-model="ctrl.user.personal.lastname">
                    </div>
                </div>
            </div>
            <div class="col s6">
                <div class="row">
                    <div class="input-field col s6">
                        <div class="input-field col s12">
                            <label for="icon_prefix" class="active">Estado</label>
                            <select id="statusList" class="browser-default" ng-options="status.name for status in ctrl.statusList track by status.id"
                                    ng-model="ctrl.user.status">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <div class="input-field col s12">
                            <label for="icon_prefix" class="active">Rol de usuario</label>
                            <select id="roleList" class="browser-default" ng-options="role.name for role in ctrl.roleList track by role.id"
                                    ng-model="ctrl.user.role">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="icon_prefix" class="active">Contraseña</label>
                        <input id="icon_prefix" type="password" class="validate" ng-model="ctrl.user.password">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="icon_prefix" class="active">Repetir contraseña</label>
                        <input id="icon_prefix" type="password" class="validate" ng-model="ctrl.user.retypePassword">
                    </div>
                </div>


            </div>
        </div>


        <div class="row">
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light right neutral-green" ng-click="ctrl.updateUser(ctrl.user)">
                    {{ 'Editar' | uppercase }}
                </button>
            </div>
        </div>
    </form>
</div>
