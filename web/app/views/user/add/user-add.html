<h1 class="title">Agregar usuario</h1>

<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="col s6">
                <div class="row">
                    <div class="input-field col s10">
                        <div class="input-field col s4">
                            <select id="nationalityList" name="Nacionalidad" class="browser-default" ng-options="nationality.name for nationality in ctrl.nationalityList track by nationality.id"
                                    ng-init="ctrl.loadNationalities()" ng-model="ctrl.user.personal.nationality" tabindex="1" data-field="metaNationality">
                            </select>
                            <label for="nationalityList" class="active">Nacionalidad</label>
                            <span id="metaNationality" class="error"></span>
                        </div>
                        <div class="input-field col s6">
                            <label for="document">Cédula de identidad</label>
                            <input id="document" name="Cédula"  type="number" class="validate" ng-model="ctrl.user.personal.document" tabindex="2" data-field="metaDocument">
                            <span id="metaDocument" class="error"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8">
                        <label for="name">Nombre</label>
                        <input id="name" name="Nombre" type="text" class="validate" ng-model="ctrl.user.personal.name" tabindex="3" data-field="metaName">
                        <span id="metaName" class="error"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8">
                        <label for="lastname">Apellido</label>
                        <input id="lastname" name="Apellido" type="text" class="validate" ng-model="ctrl.user.personal.lastname" tabindex="4" data-field="metaLastname">
                        <span id="metaLastname" class="error"></span>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <div class="row">
                    <div class="input-field col s8">
                        <label for="username">Nombre de usuario</label>
                        <input id="username" name="Nombre de usuario" type="text" class="validate" ng-model="ctrl.user.username" tabindex="5" data-field="metaUsername">
                        <span id="metaUsername" class="error"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8">
                        <label for="password">Contraseña</label>
                        <input id="password" name="Contraseña" type="password" class="validate" ng-model="ctrl.user.password" tabindex="6" data-field="metaPassword">
                        <span id="metaPassword" class="error"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8">
                        <label for="retypePassword">Repetir contraseña</label>
                        <input id="retypePassword" name="Repetir Contraseña" type="password" class="validate" ng-model="ctrl.user.retypePassword" tabindex="7" data-field="metaRetypePassword">
                        <span id="metaRetypePassword" class="error"></span>
                    </div>
                </div>


            </div>
        </div>


        <div class="row">
            <div class="input-field col s12">
                <a class="waves-effect waves-teal btn-flat" ui-sref="menu.user">{{ 'Cancelar' | uppercase }}</a>

                <button class="btn waves-effect waves-light right neutral-green" ng-click="ctrl.addUser(ctrl.user)">
                    {{ 'Agregar' | uppercase }}
                </button>
            </div>
        </div>
    </form>
</div>
