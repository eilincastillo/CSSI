 <form>
    <div class="row">
        <h2><span>3</span> {{ 'escolaridad y ocupación' | uppercase }}</h2>
        <div class="col s6">
            <div class="row">
                <div class="input-field col s6">
                    <div class="input-field col s12">
                        <select id="scholarshipList" class="browser-default" ng-options="scholarship.name for scholarship in ctrl.scholarshipList track by scholarship.id"
                                ng-model="ctrl.patient.scholarship" ng-change="ctrl.toggleScholarship(ctrl.patient.scholarship)">
                        </select>
                        <label for="icon_prefix">Escolaridad</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="icon_prefix" type="text" class="validate" ng-model="ctrl.patient.scholarshipSpecialty" ng-disabled="ctrl.enabledScholarship">
                    <label for="icon_prefix">Título</label>
                </div>
            </div>

        </div>
        <div class="col s6">
            <div class="row">
                <div class="input-field col s6">
                    <div class="input-field col s12">
                        <select id="employeeList" class="browser-default" ng-options="employee.name for employee in ctrl.employeeList track by employee.id"
                                ng-model="ctrl.patient.employee" ng-change="ctrl.toggleOccupation(ctrl.patient.employee)">
                        </select>
                        <label for="icon_prefix">Empleado</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="icon_prefix" type="text" class="validate" ng-model="ctrl.patient.occupation" ng-disabled="ctrl.enabledOccupation">
                    <label for="icon_prefix">Ocupación</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="icon_prefix" type="text" class="validate" ng-model="ctrl.patient.institution" ng-disabled="ctrl.enabledOccupation">
                    <label for="icon_prefix">Institución en la que labora</label>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s6">
            <button class="waves-effect waves-teal btn-flat left neutral-green" ui-sref="menu.patient-add({ patientStep: 2 })">
                {{ 'Anterior' | uppercase }}
            </button>
        </div>
        <div class="input-field col s6" ng-hide="ctrl.occupationStep">
            <button class="btn waves-effect waves-light right neutral-green" ui-sref="menu.patient-add({ patientStep: 4 })">
                {{ 'Siguiente' | uppercase }}
            </button>
        </div>
    </div>

 </form>
