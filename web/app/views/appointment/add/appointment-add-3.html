 <form>
    <div class="row">
        <h2><span>3</span> {{ 'resultado de la entrevista' | uppercase }}</h2>
        <div class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <div class="input-field col s12">
                        <textarea id="result" class="materialize-textarea" ng-model="ctrl.appointment.result"></textarea>
                        <label for="result">Resultados</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <div class="input-field col s12">
                        <select id="optionList" class="browser-default" ng-options="option.name for option in ctrl.optionList track by option.id"
                                ng-model="ctrl.appointment.homeVisit" ng-change="ctrl.toggleOccupation(ctrl.appointment.homeVisit)">
                        </select>
                        <label for="icon_prefix">Necesidad de visita domiciliaria</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <div class="input-field col s12">
                        <select id="doctorList" class="browser-default" ng-options="doctor.name for doctor in ctrl.doctorList track by doctor.id"
                                ng-model="ctrl.appointment.doctor" ng-change="ctrl.toggleOccupation(ctrl.appointment.percentageAid)">
                        </select>
                        <label for="icon_prefix">MÃ©dico asignado</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <div class="input-field col s12">
                        <textarea id="observations" class="materialize-textarea" ng-model="ctrl.appointment.observations"></textarea>
                        <label for="observations">Especifique/ Observaciones</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <button class="waves-effect waves-teal btn-flat left neutral-green" ui-sref="menu.appointment-add({ patientId : ctrl.patient.id, appointmentStep: 2 })">
                        {{ 'Anterior' | uppercase }}
                    </button>
                </div>
                <div class="input-field col s6" >
                    <button class="btn waves-effect waves-light right neutral-green" ui-sref="menu.appointment-add({ patientId : ctrl.patient.id, appointmentStep: 4 })">
                        {{ 'Siguiente' | uppercase }}
                    </button>
                </div>
            </div>
    </div>

 </form>
